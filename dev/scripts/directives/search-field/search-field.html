<div class="search-field-container">
    <input type="text" ng-model="query" placeholder="Type in here to filter"/>
    <div class="message-container">
        <span class="message" ng-hide="itemSize">No matching items found</span>
        <span class="message" ng-show="itemSize">{{itemSize}} matching items found</span>
    </div>   
</div>
